<div class="dashboard-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/logo1.png" alt="Carsential Logo">
    </div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active">
        <i class="fa fa-tachometer"></i> Dashboard
      </a>
      <a routerLink="/dashboard/vehicles" routerLinkActive="active">
        <i class="fa fa-car"></i> Vehicles
      </a>
      <a routerLink="/dashboard/rentals" routerLinkActive="active">
        <i class="fa fa-file"></i> Rentals
      </a>
      <a routerLink="/dashboard/clients" routerLinkActive="active">
        <i class="fa fa-users"></i> Clients
      </a>
      <a routerLink="/dashboard/finance" routerLinkActive="active">
        <i class="fa fa-bar-chart"></i> Finances
      </a>
      <a routerLink="/dashboard/interventions" routerLinkActive="active">
        <i class="fa fa-cog"></i> interventions
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Topbar -->
    <header class="topbar">
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <div class="topbar-right">
        <div class="notifications">
          <i class="fa fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="user-info">
          <span>Hello, Admin</span>
          <img src="assets/images/avatar.png" alt="User Avatar">
        </div>
      </div>
    </header>

    <!-- Dashboard Stats -->
    <section class="dashboard-content">

      <div class="stats-cards">
  <div class="card stripe-blue">
    <div class="card-info">
      <h3>120+</h3>
      <span>Agencies Connected</span>
    </div>
    <div class="card-icon bg-blue">
      <i class="fa fa-building"></i>
    </div>
  </div>

  <div class="card stripe-green">
    <div class="card-info">
      <h3>1,500+</h3>
      <span>Cars Available</span>
    </div>
    <div class="card-icon bg-green">
      <i class="fa fa-car"></i>
    </div>
  </div>

  <div class="card stripe-orange">
    <div class="card-info">
      <h3>10K+</h3>
      <span>Active Reservations</span>
    </div>
    <div class="card-icon bg-orange">
      <i class="fa fa-file"></i>
    </div>
  </div>

  <div class="card stripe-purple">
    <div class="card-info">
      <h3>$250K</h3>
      <span>Revenue This Month</span>
    </div>
    <div class="card-icon bg-purple">
      <i class="fa fa-dollar"></i>
    </div>
  </div>
</div>


      <div class="charts-section">
        <div class="chart-card">
          <h4>Monthly Revenue</h4>
          <canvas id="revenueChart"></canvas>
        </div>
        <div class="chart-card">
          <h4>Reservations Overview</h4>
          <canvas id="reservationsChart"></canvas>
        </div>
      </div>

    </section>
  </div>
</div>
