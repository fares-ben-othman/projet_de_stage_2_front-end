<div class="dashboard-wrapper">

  <!-- Sidebar -->
  <aside class="sidebar">
    <div class="logo">
      <img src="assets/images/logo1.png" alt="Carsential Logo">
    </div>
    <nav class="menu">
      <a routerLink="/dashboard" routerLinkActive="active" [routerLinkActiveOptions]="{ exact: true }">
        <i class="fa fa-tachometer"></i> Dashboard
      </a>
      <a routerLink="/dashboard/vehicles" routerLinkActive="active">
        <i class="fa fa-car"></i> Vehicles
      </a>
      <a routerLink="/dashboard/rentals" routerLinkActive="active">
        <i class="fa fa-file"></i> Rentals
      </a>
      <a routerLink="/dashboard/clients" routerLinkActive="active">
        <i class="fa fa-users"></i> Clients
      </a>
      <a routerLink="/dashboard/finance" routerLinkActive="active">
        <i class="fa fa-bar-chart"></i> Finances
      </a>
      <a routerLink="/dashboard/interventions" routerLinkActive="active">
        <i class="fa fa-cog"></i> Interventions
      </a>
    </nav>
  </aside>

  <!-- Main Content -->
  <div class="main-content">

    <!-- Topbar -->
    <header class="topbar">
      <div class="search">
        <input type="text" placeholder="Search...">
      </div>
      <div class="topbar-right">
        <div class="notifications">
          <i class="fa fa-bell"></i>
          <span class="badge">3</span>
        </div>
        <div class="user-info">
          <span>Hello, Admin</span>
          <img src="assets/images/avatar.png" alt="User Avatar">
        </div>
      </div>
    </header>

    <!-- Ici on affiche le contenu dynamique -->
    <router-outlet></router-outlet>

  </div>
</div>
