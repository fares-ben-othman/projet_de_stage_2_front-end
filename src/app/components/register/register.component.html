<div class="register-container">
  <div class="register-box">
    <h1 class="title">Create Account</h1>
    <p class="subtitle">Join us today and get started</p>

    <form [formGroup]="registerForm" (ngSubmit)="onSubmit()">
      
      <div class="form-group">
        <label for="nom">Full Name</label>
        <input type="text" id="nom" formControlName="nom" placeholder="Enter your full name" required>
      </div>

      <div class="form-group">
        <label for="email">Email Address</label>
        <input type="email" id="email" formControlName="email" placeholder="Enter your email" required>
      </div>

      <div class="form-group">
        <label for="mot_de_passe">Password</label>
        <input type="password" id="mot_de_passe" formControlName="mot_de_passe" placeholder="Create a password" required>
      </div>

      <div class="form-group">
        <label for="agence_id">Agency ID</label>
        <input type="int" id="agence_id" formControlName="agence_id" placeholder="Enter your agency ID" required>
      </div>

      <button type="submit" class="btn-register">Create Account</button>
    </form>

    <div class="login-link">
      Already have an account? <a routerLink="/login">Login here</a>
    </div>
  </div>
</div>
