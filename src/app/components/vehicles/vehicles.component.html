<div class="vehicles-dashboard">

  <!-- Bouton Ajouter -->
  <div class="actions-bar">
    <button class="btn-add">+ Ajouter un véhicule</button>
  </div>

  <!-- Cards des véhicules -->
  <div class="vehicles-cards">

    <!-- Exemple Card -->
    <div class="vehicle-card status-disponible">
      <div class="card-header">
        <h3>Toyota Corolla</h3>
        <span class="status">Disponible</span>
      </div>
      <div class="card-body">
        <p><strong>Immatriculation :</strong> 123-TN-456</p>
        <p><strong>Modèle :</strong> Corolla 2020</p>
        <p><strong>Kilométrage :</strong> 85,000 km</p>
        <p><strong>Assurance :</strong> 2025-03-15</p>
      </div>
      <div class="card-footer">
        <button class="btn-details">Voir détails</button>
        <button class="btn-edit">Éditer</button>
        <button class="btn-delete">Supprimer</button>
      </div>
    </div>

    <!-- Une autre card -->
    <div class="vehicle-card status-loue">
      <div class="card-header">
        <h3>Renault Clio</h3>
        <span class="status">Loué</span>
      </div>
      <div class="card-body">
        <p><strong>Immatriculation :</strong> 789-TN-321</p>
        <p><strong>Modèle :</strong> Clio 2022</p>
        <p><strong>Kilométrage :</strong> 40,000 km</p>
        <p><strong>Assurance :</strong> 2025-06-10</p>
      </div>
      <div class="card-footer">
        <button class="btn-details">Voir détails</button>
        <button class="btn-edit">Éditer</button>
        <button class="btn-delete">Supprimer</button>
      </div>
    </div>

  </div>
</div>
