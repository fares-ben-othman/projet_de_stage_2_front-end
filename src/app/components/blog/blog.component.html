<section id="tcd-blog" class="tcd-blog sec-spacer">
  <div class="container">
    <div class="row">
      <div class="col-lg-4 col-md-6" *ngFor="let post of posts">
        <div class="portfolio-item">
          <img src="{{post.image}}" class="img-fluid" alt="{{post.title}}">
          <h4>{{post.title}}</h4>
          <span class="post">{{post.category}}</span>
        </div>
      </div>
    </div>
  </div>
</section>
